<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"

    <title>لیست کارها</title>

<body>
    <div class="main" id="main">

                    <div class="modal-content">
                        <h1>ویدپوی پربازدید هفته</h1>
                        <p id="videotext"></p>
                        <iframe id="iframeTag" src=""></iframe>
                    </div>

                </div>
            </div>
            <!-- MODAL -->
            <!-- ADD TODO -->
            <h1>لیست‌ کارهای روزانه</h1>
            <div class="add-box">
                <input id="addInput" placeholder="کارهای خود را وارد نمایید" type="text" name="addInput" ></input>
                <input id="saveInput" type="hidden"></input>
                <i id="addBtn" class="fa fa-plus todo-btn"></i>
                <i id="editBtn" class="fa fa-save todo-btn" style="display: none"></i>
            </div>
            <p class="handy-req" id="req" style="display: block">فیلد بالا الزامی می‌باشد</p>

            </div>

            </div>
            <!-- REMOVE ALL -->
        </div>
    </div>
